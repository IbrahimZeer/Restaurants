<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>

<body>
    <button><a href="./index.html" style="text-decoration: none;">الرئيسية</a></button>
    <br>
    <form action="">
        <label for="fname">الاسم الاول</label><br>
        <input type="text" name="fname" id="fname" placeholder="e.g: ibraheem">
        <br>
        <br>
        <label for="lnane">اسم العائلة</label><br>
        <input type="text" name="lname" id="lnane" placeholder="e.g: zeer">
        <br>
        <br>
        <label for="gndr">الجنس</label><br>
        <select name="gndr" id="gndr">
            <option value="male">ذكر</option>
            <option value="female">انثى</option>
            <option value="other"> :(اخرى</option>
        </select>
        <br>
        <br>
        <label for="Bdate">تاريخ الولادة</label><br>
        <input type="date" name="Bdate" id="Bdate">
        <hr>
        <label for="email">الايميل</label><br>
        <input type="email" name="email" id="email" placeholder="e.g: ibraheem@gemail.com">
        <br>
        <br>
        <label for="password">كلمة السر</label><br>
        <input type="password" name="password" id="password" placeholder="e.g: **********">
        <hr>
        <button>التسجيل</button>
    </form>

</body>

</html>
